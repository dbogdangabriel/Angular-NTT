<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - SkillSwap Hub</title>
    <link rel="stylesheet" href="css/coming_soon.css"> 
</head>
<body>

    <div class="coming-soon-container">
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="SkillSwapHub_logo.webp" alt="Company Logo" class="logo">
        </div>

        <!-- Main Content -->
        <div class="content">
            <h1>Our Website is Coming Soon</h1>
            <p>We are working hard to give you the best experience. Stay tuned!</p>

            <!-- Countdown Timer -->
            <div class="countdown">
                <div class="time-section">
                    <span id="days"></span>
                    <p>Days</p>
                </div>
                <div class="time-section">
                    <span id="hours"></span>
                    <p>Hours</p>
                </div>
                <div class="time-section">
                    <span id="minutes"></span>
                    <p>Minutes</p>
                </div>
                <div class="time-section">
                    <span id="seconds"></span>
                    <p>Seconds</p>
                </div>
            </div>

        </div>
    </div>

    <!-- JS for Countdown Timer -->
    <script>
        // Set the launch date
        const launchDate = new Date("December 31, 2024 23:59:59").getTime();

        // Countdown function
        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            // Time operation
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the elements with corresponding IDs
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // When the countdown is over a message will be displayed
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.querySelector(".countdown").innerHTML = "Launched!";
            }
        }, 1000);
    </script>
</body>
</html>
